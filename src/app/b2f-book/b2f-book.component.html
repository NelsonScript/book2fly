<mat-spinner [hidden]="!loading"></mat-spinner>

<mat-card class="dashboard-card"
         [hidden]="loading"
         >
    <mat-card-header>
      <mat-card-title>
          <h3>{{book.planName}}</h3>
      </mat-card-title>
      <mat-card-subtitle>
         Su plan ha sido reservada con exito!
      </mat-card-subtitle>
     </mat-card-header> 
      <mat-card-content class="dashboard-card-content">
                   
        <mat-list dense> 
            
          <mat-list-item> 
              <span class="left">Total de adultos: </span>
              <span class="right">{{book.adultsTotalAmount}}</span> 
          </mat-list-item>
  
          <mat-list-item> 
              <span class="left">Total de ni√±os: </span>
              <span class="right">{{book.childrenTotalAmount}}</span> 
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>
              <strong class="left">Total: </strong>
              <strong class="right">{{book.grandTotal}}</strong> 
            </mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>      
      </mat-card-content>
      <mat-card-actions>        
          <button mat-button mat-raised-button color="accent"
                  (click)="toBack()">Regresar</button>
        </mat-card-actions>
    </mat-card>
